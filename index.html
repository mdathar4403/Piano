<!doctype html>
<html>

<head>
  <title>Piano</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

  <div class="hello">
    <div class="piano">
      <button class="white-key C4-key q">q</button>
      <button class="black-key Db4-key a">a</button>
      <button class="white-key D4-key w">w</button>
      <button class="black-key Eb4-key s">s</button>
      <button class="white-key E4-key e">e</button>
      <button class="white-key F4-key r">r</button>
      <button class="black-key Gb4-key d">d</button>
      <button class="white-key G4-key t">t</button>
      <button class="black-key Ab4-key f">f</button>
      <button class="white-key A4-key y">y</button>
      <button class="black-key Bb4-key h">h</button>
      <button class="white-key B4-key u">u</button>
      <button class="white-key C5-key i">i</button>
      <button class="black-key Db5-key j">j</button>
      <button class="white-key D5-key o">o</button>
      <button class="black-key Eb5-key k">k</button>
      <button class="white-key E5-key p">p</button>
    </div>
    <div class="copyright">
      <h3>Made with ❤️ by Md Athar - IIT VARANASI</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
